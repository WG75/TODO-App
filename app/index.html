<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, intial-scale= 1">
    <meta name = "description" content="a todo app built with vue.js">
    <title>TODO APP</title>
    <!-- build:css style/style.min.css-->
    <link rel="stylesheet" href="style/style.css">
    <!-- endbuild-->
  </head>
  <body>

    <div class="container">
      <h1>to-do app</h1>

      <ul class="app">

        <todo v-for="todo in todos" v-bind:todo="todo"></todo>

        <li class="new list-item">
          <input class="add-todo" type="text">
          <button class="add btn">+</button>
        </li>
      </ul>
    </div>




    <!-- build:js script/app.mini.js-->
    <script src="https://unpkg.com/vue@2.2.6"></script>
    <script src="script/es5/script.js"></script>
    <!-- endbuild -->
  </body>
</html>
